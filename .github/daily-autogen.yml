name: Daily Auto Article Generator

on:
  schedule:
    - cron: '0 3 * * *'  # Ch·∫°y m·ªói ng√†y l√∫c 3h s√°ng UTC (~10h s√°ng Vi·ªát Nam)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate new AI article
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python auto_generate.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "ü§ñ Auto-generate new AI article" || echo "No changes"
          git push
