name: Auto Generate Daily AI Post

on:
  schedule:
    - cron: '0 9 * * *'  # cháº¡y má»—i ngÃ y 16h Viá»‡t Nam
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”¹ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          else
            pip install openai requests beautifulsoup4 markdown
          fi

      - name: ğŸ§  Generate daily AI post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Running generate_post.py..."
          python generate_post.py

      - name: ğŸ’¾ Commit and push new post
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "Auto Bot"
          git config --global user.email "auto@users.noreply.github.com"
          git add _posts
          if git diff --cached --quiet; then
            echo "No new post generated."
          else
            git commit -m "ğŸ¤– Auto-generated new post $(date -u)"
            git push
          fi

      - name: ğŸŒ Ping Google to reindex
        run: |
          curl -s "https://www.google.com/ping?sitemap=https://bottradingai.com/sitemap.xml" || true
