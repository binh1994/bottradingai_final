name: Auto Generate Blog Post

on:
  schedule:
    - cron: '0 9 * * *'  # cháº¡y má»—i ngÃ y lÃºc 09:00 UTC (â‰ˆ 16:00 giá» Viá»‡t Nam)
  workflow_dispatch:       # cho phÃ©p cháº¡y thá»§ cÃ´ng tá»« tab Actions

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # cho phÃ©p push commit báº±ng GITHUB_TOKEN

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ¤– Run content generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
        run: |
          echo "Running auto_generate.py ..."
          python auto_generate.py

      - name: ğŸ’¾ Commit and push new posts (if any)
        run: |
          git config --global user.name "Auto Bot"
          git config --global user.email "auto@users.noreply.github.com"

          # Add folders that may contain new files
          git add output/ || true
          git add posts/ || true

          # Check for changes before committing
          if git diff --cached --quiet; then
            echo "âœ… No new posts generated. Skipping commit and push."
          else
            echo "ğŸ“° New post(s) detected â€” committing..."
            git commit -m "ğŸ“° Auto-generated post on $(date -u +"%Y-%m-%d %H:%M UTC")"
            git push origin HEAD:main
            echo "âœ… Commit & push successful."
          fi

      - name: ğŸ§¹ Complete job
        run: echo "ğŸ‰ Workflow finished successfully!"
