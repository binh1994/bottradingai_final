name: Auto Generate Blog Post

permissions:
  contents: write     # âœ… Cho phÃ©p ghi & push vÃ o repo

on:
  schedule:
    - cron: '0 9 * * *'  # cháº¡y má»—i ngÃ y lÃºc 09:00 UTC (â‰ˆ 16:00 VN)
  workflow_dispatch:       # cho phÃ©p cháº¡y thá»§ cÃ´ng

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ¤– Run content generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
        run: |
          echo "Running auto_generate.py ..."
          python auto_generate.py

      - name: ğŸ’¾ Copy generated posts to _posts and commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "Auto Bot"
          git config --global user.email "auto@users.noreply.github.com"

          # âœ… Copy bÃ i viáº¿t tá»« output sang _posts Ä‘á»ƒ Jekyll build Ä‘Æ°á»£c
          if [ -d "output" ]; then
            cp -r output/* _posts/ || true
          fi

          git add _posts/ || true

          # Commit náº¿u cÃ³ thay Ä‘á»•i
          if git diff --cached --quiet; then
            echo "âœ… No new posts generated. Skipping commit and push."
          else
            echo "ğŸ“° New post(s) detected â€” committing..."
            git commit -m "ğŸ“° Auto-generated post on $(date -u +"%Y-%m-%d %H:%M UTC")"
            git push
            echo "âœ… Commit & push successful."
          fi

      - name: ğŸ§¹ Complete job
        run: echo "ğŸ‰ Workflow finished successfully!"
