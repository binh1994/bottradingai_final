name: Auto Generate Daily AI Post

on:
  schedule:
    - cron: '0 9 * * *'  # chạy mỗi ngày lúc 09:00 UTC (≈ 16:00 VN)
  workflow_dispatch:       # cho phép chạy thủ công

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔹 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          else
            pip install openai requests beautifulsoup4 markdown
          fi

      - name: 🧠 Generate daily AI post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Running auto_generate.py..."
          if [ -f "./auto_generate.py" ]; then
            python auto_generate.py
          else
            echo "❌ ERROR: auto_generate.py not found!"
            ls -la
            exit 1
          fi

      - name: 💾 Commit and push new post
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "Auto Bot"
          git config --global user.email "auto@users.noreply.github.com"
          git add _posts
          if git diff --cached --quiet; then
            echo "✅ No new post generated."
          else
            git commit -m "🤖 Auto-generated new post $(date -u +"%Y-%m-%d %H:%M UTC")"
            git push
          fi

      - name: 🌍 Ping Google to reindex
        run: |
          echo "Pinging Google sitemap..."
          curl -s "https://www.google.com/ping?sitemap=https://bottradingai.com/sitemap.xml" || true

      - name: ✅ Done
        run: echo "🎉 Workflow finished successfully!"
