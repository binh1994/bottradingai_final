name: Auto Generate Blog Post

on:
  schedule:
    - cron: '0 9 * * *'  # chạy mỗi ngày lúc 09:00 UTC (≈ 16:00 giờ Việt Nam)
  workflow_dispatch:       # cho phép chạy thủ công từ tab Actions

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # cho phép push commit bằng GITHUB_TOKEN

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🤖 Run content generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
        run: |
          echo "Running auto_generate.py ..."
          python auto_generate.py

      - name: 💾 Commit and push new posts (if any)
        run: |
          git config --global user.name "Auto Bot"
          git config --global user.email "auto@users.noreply.github.com"

          # Add folders that may contain new files
          git add output/ || true
          git add posts/ || true

          # Check for changes before committing
          if git diff --cached --quiet; then
            echo "✅ No new posts generated. Skipping commit and push."
          else
            echo "📰 New post(s) detected — committing..."
            git commit -m "📰 Auto-generated post on $(date -u +"%Y-%m-%d %H:%M UTC")"
            git push origin HEAD:main
            echo "✅ Commit & push successful."
          fi

      - name: 🧹 Complete job
        run: echo "🎉 Workflow finished successfully!"
