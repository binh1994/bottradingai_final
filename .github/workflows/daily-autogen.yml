name: Auto Generate AI Blog Post

on:
  schedule:
    - cron: '0 3 * * *'  # Tự động tạo bài lúc 03:00 UTC mỗi ngày (10h sáng VN)
  workflow_dispatch:  # Cho phép chạy thủ công nếu cần

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Generate AI Post
        run: python generate_post.py

      - name: Commit new post
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add _posts/*.html
          git commit -m "Auto-generated new AI article" || echo "No changes"
          git push

      - name: Ping Google for indexing
        run: |
          curl "https://www.google.com/ping?sitemap=https://bottradingai.com/sitemap.xml"
