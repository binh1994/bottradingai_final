name: Auto Generate Blog Post

on:
  schedule:
    - cron: '0 9 * * *'  # ch·∫°y m·ªói ng√†y l√∫c 9h s√°ng UTC (~16h VN)
  workflow_dispatch:  # cho ph√©p ch·∫°y th·ªß c√¥ng tr√™n GitHub

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run auto_generate.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
        run: python auto_generate.py

      - name: Commit and push new posts
        run: |
          git config --global user.name "Auto Bot"
          git config --global user.email "auto@users.noreply.github.com"
          git add .
          git commit -m "üì∞ Auto-generated post $(date)"
          git push
