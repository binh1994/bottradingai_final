<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family:Arial, sans-serif; background:#f9fafb; color:#111; line-height:1.6;">

  <div style="max-width:800px; margin:40px auto; background:#fff; padding:30px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.05);">
    {% if page.image %}
      <img src="{{ page.image }}" alt="{{ page.title }}" style="width:100%; border-radius:12px; margin-bottom:20px;">
    {% endif %}

    <h1 style="font-size:28px; font-weight:700;">{{ page.title }}</h1>
    <p style="color:#666;"><em>{{ page.author }}</em></p>

    <div class="content">
      {{ content }}
    </div>
  </div>

</body>
</html>
